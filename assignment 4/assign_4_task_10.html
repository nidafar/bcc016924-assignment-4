        <script>
         //   Write a program that round a number to a given decimal places.
         var input = prompt("Enter the number");
         var decimal = prompt("At how much decimal places you want to round it?");
         var toNumber = Number(input);
         var decimalNum = Number(decimal);
         console.log(toNumber.toFixed(decimalNum));
        </script>
