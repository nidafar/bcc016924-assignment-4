        <script>
          /*  2. Write a program that converts a string “472” to a number 472. Display
the values & types in your browser.*/
var string = "472";
var toNumber = Number(string);
document.write( "value: " + string +"<br>");
document.write("Type: " + typeof(string) + "<br>");
document.write("value:" + toNumber + "<br>");
document.write("Type: " + typeof(toNumber) + "<br>");
        </script>
