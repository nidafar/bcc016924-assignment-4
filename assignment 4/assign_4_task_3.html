            <script>
               /* 3. Write a program to take password as an input from user. The
password must qualify these requirements:
a. It should contain alphabets and numbers
b. It should not start with a number
c. It must at least 8 characters long
d. If the password does not meet the above requirements, prompt
the user to enter a valid password. For character codes of a-z,
A-Z & 0-9

4. Write a program to validate*/
var password = prompt("Enter the password");
var pwdFormat = /^[A-Za-z]\w{8,}$/;
if (password.match(pwdFormat) && isNaN(parseInt(password[0]))) {
alert("password is validated");
}
else{
    alert("please enter valid password!");
    document.write("<h3>password rules:</h3>");
    document.write("a. It should contain alphabets and numbers<br>");
    document.write("b. It should not start with a  number<br>");
    document.write("c. It must atleast 8 characters long<br>");
    
}
            </script>
        </body>
