    <body>
        <script>
          /*  5. Write a program that takes a positive integer from user & display the
following in your browser.
a. number
b. round off value of the number
c. floor value of the number
d. ceil value of the number*/ 
var input = prompt("Enter positive integer");
document.write("Number: " + Number(input) + "<br>");
document.write("Round off value: " + Math.round(input) + "<br>");
document.write("Floor value: " + Math.floor(input) +"<br>");
document.write("Ceil value: " + Math.ceil(input)+ "<br>");

        </script>
    </body>
</html>
